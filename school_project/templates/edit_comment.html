<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comment.css') }}" />
    <title>Comments</title>
</head>

<body>
    <div class="justify-content-center text-danger">
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        {% for message in messages %} <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container">
        <form action="/edited_comment/{{comment.id}}" method="post">
            <input type="hidden" name="user_id" value={{comment.user_id}}>
            <input type="hidden" name="queen_id" value={{comment.queen_id}}>
            <div class=" row ">

                <div class="col-4">
                    <div class="form-group">
                        <label for="comment">Update Comment:</label>
                        <textarea class="form-control text-left" name="comment" rows="4">{{comment.comment}}</textarea>
                    </div>
                </div>
                <input type="hidden" name="user_id" value="{{session.user_id}}">

            </div>



            <input type="submit" value="Submit" class="mt-2 btn btn-primary">

        </form>
        <a class="text-secondary" href="/states">Home</a>
    </div>
    </div>
    </div>

</body>

</html>
