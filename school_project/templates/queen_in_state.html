<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" <link rel="stylesheet" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Queen in State</title>
</head>

<body class="color">
    <div id="container" class="card-body">

        <div id="dojo_holder">
            <h1 class="card-title">{{state.state_name}}</h1>

            <table class=" table tatable table-striped">
                <thead>
                    <tr>
                        <th>
                            First Name</th>
                        <th>
                            Last Name </th>
                        <th>Age</th>
                        <th>Season</th>
                        <th>Placement</th>
                        <th>Add Comment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for state in state%}
                    <tr>

                        <td>{{state.first_name}}</td>
                        <td>{{state.last_name}}</td>
                        <td>{{state.age}}</td>
                        <td>{{state.season}}</td>
                    <!-- make a toggle for placement -->
                        <td>{{state.placement}}</td>
                        
                        <td> <a href="/add_comment/{{state.id}}">Add Comment</a></td>
                        
                        {%endfor%}
                    </tr>
                </tbody>
            </table>
            <a href="/states">Home</a>
        </div>

    </div> 

</body>
